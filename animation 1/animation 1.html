    <title>animation</title>
    <style>
    .animation{
        width: 300px;
        height: 300px;
        transform :rotate(0deg);
        background-color:blue;
        float: right;
        box-shadow: 5px 5px 5px 5px;
        margin-right: 0%;
        transition: margin-right 5s linear 0s,
        width 4s linear 0s,background-color 5s,height 4s linear 0s,
         transform 2s linear 0s,box-shadow 2s linear 0s,box-shadow 4s linear 0s;
    }
    .animation p{  
        border: 2px solid red;
        box-shadow: 5px 5px 5px 5px;

    }

        .animation:hover{
            margin-right: 500px;
          width: 300px;
          background-color: blueviolet;
          height:500px; 
         transform: rotate(20deg);
         box-shadow: 11px 11px 11px 11px;
         box-shadow: 11px 11px 11px 11px;
        }
        .demo{
            background-color: greenyellow;
        }
    </style>
</head>
<body>
    <div>
        <marquee class="demo" behavior="" direction="ltr">border</marquee>
    </div>
<div class="animation">
